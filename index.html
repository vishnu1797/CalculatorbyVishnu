<!-- In this code we are going to creating a calculator. So let's get started -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <h1>Calculator - made by vishnu</h1>
        <div class="calculator">
            <input type="text" type="screen" id="screen" placeholder="Enter values to compute"> </input>
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>bs</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                </tr>

                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>

                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>/</button></td>
                </tr>

                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>

                <tr>
                    <td><button>0</button></td>
                    <td><button>=</button></td>
                    <td><button>.</button></td>
                    <td><button>-</button></td>

                </tr>
                <tr>
                    <td><button>00</button></td>
                    <td><button>100</button></td>
                    <td><button>10000</button></td>
                    <td><button>%</button></td>
                </tr>

            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
